<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <carousel>
    <div *ngFor="let picture of project.pictures">
      <div *ngIf="picture.includes('.jpg') || picture.includes('.png') || picture.includes('.gif')">
        <slide
          ><img
            src="{{ picture }}"
            alt="image 1 du projet"
            style="display: block; width: 100%"
        /></slide>
      </div>
      <div *ngIf="picture.includes('.mp4') ">
        <video controls style="display: block; width: 100%">
          <source src="{{ picture }}" type="video/mp4" >
          Votre navigateur ne supporte pas la vid√©o.
        </video>        
      </div>
    </div>
  </carousel>
  <h3 class="mt-2">Description</h3>
  <p>{{ project.description }}</p>
  <p>
    Vous pouvez retrouver ce projet sur
    <a href="{{ project.projectLink }}" target="_blank">click here</a>
  </p>
  <hr />
  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of project.tags" class="tag">
      <div class="tag me-2 mb-1" [style.background-color]="tag.color">
        {{ tag }}
      </div>
    </div>
  </div>
</div>
